<template>
    <lightning-card title="For:Each Demo" icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
            
            <template if:true={contacts}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                    <thead>
                        <tr>
                            <td style="background: #eee; font-weight:bold;">Index</td>
                            <td style="background: #eee; font-weight:bold;">Id</td>
                            <td style="background: #eee; font-weight:bold;">Name</td>
                            <td style="background: #eee; font-weight:bold;">Email</td>                           
                        </tr>
                    </thead>
                     <tbody>
                        <template for:each={contacts} for:item="cont" for:index="index">
                            <tr key={cont.id}>
                                <td>{index}</td>
                                <td>{cont.id}</td>
                                <td>{cont.Name}</td>
                                <td>{cont.Email}</td>                                
                            </tr>
                        </template>                          
                     </tbody>
                 </table>
                
            </template>
        </div>         
    </lightning-card>



    
</template>
